<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary SEO Tags -->
    <title>Jithendranath Gupta Yenduri - Software Architect & Full-Stack Developer</title>
    <meta name="description" content="Software Architect with 11+ years of experience building scalable applications, cloud security solutions, and 0-1 products. Expert in Node.js, React, AWS, and startup engineering. Available for consulting and full-time opportunities." />

    <meta name="author" content="Jithendranath Gupta Yenduri" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://portfolio.jithendranath.dev" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.jithendranath.dev" />

    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Jithendranath Gupta Yenduri Portfolio" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://portfolio.jithendranath.dev" />
    <meta name="twitter:title" content="Jithendranath Gupta Yenduri - Software Architect & Full-Stack Developer" />

      "name": "Jithendranath Gupta Yenduri",

      "url": "https://portfolio.jithendranath.dev",
      "image": "https://portfolio.jithendranath.dev/profile-photo.jpg",
      "sameAs": [
        "https://github.com/buildbyjithu",
        "https://linkedin.com/in/jithendranath-gupta-yenduri",
        "https://calendly.com/guptaa-pavan/30min"
      ],
      "jobTitle": "Software Architect",
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance"
      },
      "knowsAbout": [
        "Software Architecture",
        "Full-Stack Development",
        "Cloud Security",
        "Node.js",
        "React",
        "AWS",
        "System Design",
        "Startup Engineering",
        "API Development"
      ],
      "email": "guptaa.pavan@gmail.com",
